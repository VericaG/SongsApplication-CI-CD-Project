services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: song_user
      POSTGRES_PASSWORD: song_pass
      POSTGRES_DB: songs_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - songnet

  backend:
    build: ./backend
    restart: always
    environment:
      POSTGRES_URL: db
      POSTGRES_USER: song_user
      POSTGRES_PASSWORD: song_pass
      POSTGRES_DATABASE: songs_db
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - songnet

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - songnet

volumes:
  pgdata:

networks:
  songnet:
